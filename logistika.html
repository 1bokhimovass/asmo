<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistika - ASMO AVTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>

    <style>
      body {
        background-color: #f4f7f6;
        font-family: "Segoe UI", sans-serif;
      }
      .log-card {
        border-radius: 20px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: white;
      }
      .btn-send {
        background: #6f42c1;
        color: white;
        font-weight: bold;
        padding: 14px;
        border-radius: 12px;
        transition: 0.3s;
        border: none;
      }
      .btn-send:hover {
        background: #5a32a3;
        transform: translateY(-2px);
      }
      .back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        background: white;
        color: #333;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      .stock-badge {
        font-size: 0.9rem;
        padding: 8px 15px;
        border-radius: 10px;
        background: #eef2ff;
        color: #4338ca;
        border: 1px solid #c7d2fe;
      }
      .text-purple {
        color: #6f42c1;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex align-items-center mb-4">
        <a href="index.html" class="back-btn me-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </a>
        <h4 class="fw-bold m-0">ðŸšš Logistika bo'limi</h4>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card log-card p-4">
            <h5 class="fw-bold text-center mb-4 text-purple">YUKNI YUBORISH</h5>

            <div class="mb-3 text-center">
              <span class="small text-muted text-uppercase"
                >Tanlangan mahsulot:</span
              >
              <h4 class="fw-bold" id="display-product-name">Yuklanmoqda...</h4>
              <div class="stock-badge d-inline-block mt-2 fw-bold">
                Ombor qoldig'i: <span id="current-stock">0</span> dona
              </div>
            </div>

            <hr />

            <div class="mb-3">
              <label class="form-label small fw-bold"
                >Qayerga yuborilmoqda? (Zavod nomi)</label
              >
              <input
                type="text"
                id="log-destination"
                class="form-control"
                placeholder="Masalan: UZCHASIS"
              />
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold"
                >Mijozni tanlang (Ro'yxatdan o'tganlar)</label
              >
              <select
                id="log-mijoz-select"
                class="form-select text-primary fw-bold"
              >
                <option value="" disabled selected>
                  -- Mijozni tanlang --
                </option>
              </select>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label small fw-bold">Miqdor (dona)</label>
                <input
                  type="number"
                  id="log-qty"
                  class="form-control fw-bold"
                  placeholder="0"
                />
              </div>
              <div class="col-6 mb-3">
                <label class="form-label small fw-bold">Mashina raqami</label>
                <input
                  type="text"
                  id="log-car"
                  class="form-control"
                  placeholder="01 A 777 AA"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold">Haydovchi tel</label>
              <input
                type="tel"
                id="log-driver-phone"
                class="form-control"
                placeholder="+998"
              />
            </div>

            <button
              class="btn btn-send w-100 shadow-sm"
              onclick="sendToZavod()"
            >
              YUKNI YUBORISH VA TASDIQLASH
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 1. Mahsulot turini localStorage'dan aniqlash
      const savedTitle = (
        localStorage.getItem("activeSubTitle") || ""
      ).toUpperCase();
      const savedType = localStorage.getItem("selectedProduct") || "";

      let filterName = "";
      if (savedTitle.includes("GORE") || savedType === "Gore")
        filterName = "GORE-TEX PATCH";
      else if (savedTitle.includes("LED") || savedType === "LED")
        filterName = "LED PCB";
      else filterName = "AVTO SWITCH";

      document.getElementById("display-product-name").innerText = filterName;

      // 2. Ombor qoldig'ini Firebase'dan o'qish
      const stockRef = db.ref("asmo_tayyor_mahsulot_zaxirasi/" + filterName);
      stockRef.on("value", (snap) => {
        document.getElementById("current-stock").innerText = (
          snap.val() || 0
        ).toLocaleString();
      });

      // 3. MIJOZLARNI BOT BAZASIDAN YUKLASH
      db.ref("mijozlar").on("value", (snap) => {
        const select = document.getElementById("log-mijoz-select");
        select.innerHTML =
          '<option value="" disabled selected>-- Mijozni tanlang --</option>';
        if (snap.exists()) {
          snap.forEach((child) => {
            const user = child.val();
            let option = document.createElement("option");
            option.value = user.chatId; // Telegram ID
            option.text = user.name; // Foydalanuvchi ismi
            select.appendChild(option);
          });
        }
      });

      // 4. YUKNI YUBORISH FUNKSIYASI
      async function sendToZavod() {
        const destination = document
          .getElementById("log-destination")
          .value.trim();
        const chatId = document.getElementById("log-mijoz-select").value;
        const qty = parseFloat(document.getElementById("log-qty").value);
        const car =
          document.getElementById("log-car").value.trim() || "Noma'lum";
        const driverPhone =
          document.getElementById("log-driver-phone").value.trim() || "yoq";

        if (!destination || !chatId || isNaN(qty) || qty <= 0) {
          alert("Iltimos, barcha maydonlarni to'ldiring!");
          return;
        }

        // Qoldiqni tekshirish
        const stockSnap = await stockRef.once("value");
        const currentStock = parseFloat(stockSnap.val()) || 0;
        if (qty > currentStock) {
          alert("Omborda yetarli mahsulot yo'q! Mavjud: " + currentStock);
          return;
        }

        // Yangi yuk ID'si yaratish
        const newShipRef = db.ref("asmo_zavod_shippings").push();
        const shippingId = newShipRef.key;

        const shippingData = {
          product: filterName,
          zavod: destination,
          qty: qty,
          car: car,
          driverPhone: driverPhone,
          chatId: chatId,
          status: "onway",
          time: new Date().toLocaleString("uz-UZ", {
            hour12: false,
            timeZone: "Asia/Tashkent",
          }),
          timestamp: Date.now(),
        };

        try {
          // A. Bazaga saqlash
          await newShipRef.set(shippingData);
          // B. Ombor qoldig'ini kamaytirish
          await stockRef.set(currentStock - qty);
          // C. Botga (Google Script) signal yuborish
          const scriptUrl =
            "https://script.google.com/macros/s/AKfycbzoq3x24bJT0E51mH754uh4wC6BZY1b-eYHdpIo8l8EkTlVLm23vb-M6P0bEOPCBVYzDg/exec";
          const params = `?product=${encodeURIComponent(
            filterName
          )}&zavod=${encodeURIComponent(
            destination
          )}&qty=${qty}&car=${encodeURIComponent(
            car
          )}&driverPhone=${encodeURIComponent(
            driverPhone
          )}&chatId=${chatId}&shippingId=${shippingId}`;

          fetch(scriptUrl + params, { mode: "no-cors" });

          alert("âœ… Yuk yuborildi va botga xabar ketdi!");

          // Formani tozalash
          document.getElementById("log-destination").value = "";
          document.getElementById("log-qty").value = "";
          document.getElementById("log-car").value = "";
          document.getElementById("log-driver-phone").value = "";
          document.getElementById("log-mijoz-select").selectedIndex = 0;
        } catch (e) {
          alert("Xatolik yuz berdi: " + e.message);
        }
      }
    </script>
  </body>
</html>
