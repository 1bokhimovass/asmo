<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistika - ASMO AVTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="config.js"></script>

    <style>
      body {
        background-color: #f4f7f6;
        font-family: "Segoe UI", sans-serif;
      }
      .log-card {
        border-radius: 20px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: white;
      }
      .btn-send {
        background: #6f42c1;
        color: white;
        font-weight: bold;
        padding: 14px;
        border-radius: 12px;
        transition: 0.3s;
        border: none;
      }
      .btn-send:hover {
        background: #5a32a3;
        transform: translateY(-2px);
      }
      .back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        background: white;
        color: #333;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: 0.2s;
        border: none;
      }
      .back-btn:hover {
        background: #f8f9fa;
      }
      .stock-badge {
        font-size: 0.9rem;
        padding: 8px 15px;
        border-radius: 10px;
        background: #f0f2f5;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex align-items-center mb-4">
        <a href="index.html" class="back-btn me-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </a>
        <h4 class="fw-bold m-0">ðŸšš Logistika bo'limi</h4>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card log-card p-4">
            <h5
              class="fw-bold text-center mb-4 text-purple"
              style="color: #6f42c1"
            >
              YUKNI ZAVODGA YUBORISH
            </h5>

            <div class="mb-3 text-center">
              <span class="small text-muted text-uppercase"
                >Tanlangan mahsulot:</span
              ><br />
              <h4 class="fw-bold" id="display-product-name">---</h4>
              <div id="stock-info" class="stock-badge d-inline-block mt-2">
                Omborda qoldiq: <b id="current-stock">0</b> dona
              </div>
            </div>

            <hr />

            <div class="mb-3">
              <label class="form-label small fw-bold"
                >Qaysi zavodga / Manzil</label
              >
              <input
                type="text"
                id="log-zavod"
                class="form-control"
                placeholder="Masalan: UzChassis, UzTongHe"
              />
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold"
                >Yuboriladigan miqdor (dona)</label
              >
              <input
                type="number"
                id="log-qty"
                class="form-control fw-bold text-primary"
                placeholder="0"
              />
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold"
                >Mashina / Haydovchi ma'lumoti</label
              >
              <input
                type="text"
                id="log-car"
                class="form-control"
                placeholder="Masalan: 01 A 777 AA (Ali)"
              />
            </div>

            <button
              class="btn btn-send w-100 shadow-sm"
              onclick="sendToZavod()"
            >
              YUKNI RO'YXATDAN O'TKAZISH VA YUBORISH
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 1. Tanlangan mahsulotni aniqlash (Index'dan kelgan ma'lumot)
      const savedTitle =
        localStorage.getItem("activeSubTitle") || "Noma'lum mahsulot";
      const savedType = localStorage.getItem("selectedProduct");

      let filterName = "";
      if (savedTitle === "Gore-Tex Patch" || savedType === "Gore")
        filterName = "GORE-TEX PATCH";
      else if (savedTitle === "LED PCB" || savedType === "LED")
        filterName = "LED PCB";
      else if (savedTitle === "Avto Switch" || savedType === "Switch")
        filterName = "AVTO SWITCH";

      document.getElementById("display-product-name").innerText = filterName;

      // 2. Ombor qoldig'ini real-vaqtda ko'rsatib turish
      const stockRef = db.ref("asmo_tayyor_mahsulot_zaxirasi/" + filterName);
      stockRef.on("value", (snap) => {
        document.getElementById("current-stock").innerText = snap.val() || 0;
      });

      // 3. Yuk yuborish funksiyasi
      function sendToZavod() {
        const zavod = document.getElementById("log-zavod").value.trim();
        const qty = parseFloat(document.getElementById("log-qty").value);
        const car = document.getElementById("log-car").value.trim();

        if (!zavod || !qty || qty <= 0)
          return alert("Iltimos, zavod nomi va miqdorni to'g'ri kiriting!");

        stockRef.once("value").then((snap) => {
          const current = snap.val() || 0;
          if (qty > current) {
            return alert(
              "Xatolik! Tayyor mahsulot omborida yetarli miqdor yo'q.\nHozirgi qoldiq: " +
                current
            );
          }

          // Tasdiqlash
          if (
            !confirm(
              `${qty} dona ${filterName}ni ${zavod}ga yuborishni tasdiqlaysizmi?`
            )
          )
            return;

          // A. Ombordan ayirish
          stockRef.set(current - qty).then(() => {
            // B. Yuklar tarixiga yozish
            db.ref("asmo_zavod_shippings").push({
              product: filterName,
              zavod: zavod,
              qty: qty,
              car: car,
              time: new Date().toLocaleString("uz-UZ"),
              timestamp: Date.now(),
            });

            // C. Umumiy tarixga (Ombor tarixi sahifasi uchun) ham yozamiz
            db.ref("asmo_ombor_records").push({
              type: "Sotuv", // Logistika yuborishni "Sotuv/Chiqish" deb hisoblaymiz
              product: filterName,
              info: zavod + " (Mashina: " + car + ")",
              qty: qty,
              responsible: auth.currentUser ? auth.currentUser.email : "Logist",
              time: new Date().toLocaleString("uz-UZ"),
            });

            alert("Yuk muvaffaqiyatli yuborildi!");
            document.getElementById("log-zavod").value = "";
            document.getElementById("log-qty").value = "";
            document.getElementById("log-car").value = "";
          });
        });
      }
    </script>
  </body>
</html>
